<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="header">
    <h1>IP Address Tracker</h1>
    <div class="searchButton">
      <input type="text" value="" placeholder="Search for any IP address or domain">
      <button type="button">
        <img src="images\icon-arrow.svg">
      </button>
    </div>
  </div>
  <div class="info">
    <div class="ip infoStyling">
      <p>IP Address</p>
      <h1>192.168.0.1</h1>
    </div>
    <div class="hr"></div>
    <div class="location infoStyling">
      <p>Location</p>
      <h1>Brooklyn,NY,
        10001</h1>
    </div>
    <div class="hr"></div>
    <div class="timezone infoStyling">
      <p>Timezone</p>
      <h1>UTC-05:00</h1>
    </div>
    <div class="hr"></div>
    <div class="isp infoStyling">
      <p>ISP</p>
      <h1>Space Starlink</h1>
    </div>
  </div>
  <!-- <div>
    <h1>MAP</h1>
  </div> -->

  

  <script src="main.js"></script>
</body>
</html>
