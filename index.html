<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <title>IP Address Tracker</title>
</head>
<body>

  <div class="header">
    <h1>IP Address Tracker</h1>
    <div class="searchButton">
      <input id="ip_searchTab" type="text" placeholder="Search for any IP address or domain">
      <button id="ip_search" type="button">
        <img src="images\icon-arrow.svg">
      </button>
    </div>
  </div>

  <div class="info_back">
    <div class="info">
      <div class="ip infoStyling">
        <p>IP Address</p>
        <h1>192.168.0.1</h1>
      </div>
      <div class="hr"></div>
      <div class="location infoStyling">
        <p>Location</p>
        <h1>Brooklyn,NY,
          10001</h1>
      </div>
      <div class="hr"></div>
      <div class="timezone infoStyling">
        <p>Timezone</p>
        <h1>UTC-05:00</h1>
      </div>
      <div class="hr"></div>
      <div class="isp infoStyling">
        <p>ISP</p>
        <h1>Space Starlink</h1>
      </div>
    </div>
  </div>
  
  <div id="map"></div>
  
  <script src="main.js"></script>
</body>
</html>
